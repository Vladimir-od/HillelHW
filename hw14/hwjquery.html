<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>

<body>
    <div class="comments__content">
        <h1 class="comments__title">Comments</h1>
        <br>
        <div class="comments__form">

            <label class="comments__label">
                <span>Your name*</span>
                <input type="text" name="name" placeholder="Type your name..."> </label>
            <br>
            <br>
            <label class="comments__label">
                <span>Comment*</span>
                <textarea name="message" placeholder="Type something..."></textarea>
            </label>
            <br>
            <button class="comments__add">Add comment</button>
            <br>
            <div class="comments__none">No new comments</div>
        </div>
        <br>
        <div class="comments__list"></div>
    </div>

</body>
